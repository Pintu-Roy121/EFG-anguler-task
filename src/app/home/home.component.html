<div class="w-4/5 mx-auto my-10">
    <div class="flex gap-4 items-center">
        <h2 class="text-xl font-bold underline">All Products :</h2>
        <button (click)="saveToLocalstrage()" class="bg-sky-600 px-4 py-2 text-white font-semibold rounded-md">save to
            LocalStorage</button>

    </div>
    <div class="grid grid-cols-3 gap-8 mt-5">
        <div *ngFor=" let product of this.storedProducts?.list ? this.storedProducts?.list : products?.list">
            <div class="shadow-lg bg-[#ffffffcc]">
                <img src={{product?.img}} alt="" class="w-full h-56 object-cover">
                <div class="p-3">
                    <h1 class="text-lg font-bold">{{product?.name}}</h1>
                    <h1 class="text-base"><span class="font-bold">{{product?.category}}</span></h1>
                    <div class="flex justify-between items-center px-2 text-sky-500 py-3">
                        <p class="font-semibold"> Price: {{product?.price}} $</p>
                        <p class="font-semibold"> Brand: {{product?.seller}}</p>
                    </div>
                    <div class="flex justify-between items-center">
                        <a [routerLink]="['productEdit',product?.id]"
                            class="px-3 py-2 bg-sky-500 rounded-md text-white">Edit Product</a>
                        <a [routerLink]="['details',product?.id]"
                            class="px-3 py-2 bg-sky-500 rounded-md text-white">View Details</a>
                        <!-- <button>View Details</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
