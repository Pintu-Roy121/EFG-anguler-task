<div class="w-4/5 mx-auto my-5">
    <p class="text-2xl font-semibold underline">Product Details</p>

    <div class="w-3/4 mx-auto mt-5 rounded-lg shadow-lg bg-[#ffffffcc]">
        <img src={{this.filterProduct?.img}} alt="" class="object-cover w-full h-96 rounded-t-lg">
        <div class="p-3">
            <h1 class="text-3xl font-bold">{{this.filterProduct?.name}}</h1>
            <h1 class="text-lg"><span class="font-bold">{{this.filterProduct?.category}}</span></h1>
            <div class="flex justify-between text-xl items-center px-2 text-sky-500 py-3">
                <p class="font-semibold"> Price: {{this.filterProduct?.price}} $</p>
                <p class="font-semibold"> Brand: {{this.filterProduct?.seller}}</p>
            </div>
            <p class="text-2xl font-bold text-orange-600">Rating: {{this.filterProduct?.ratings}}</p>
            <div class="flex justify-between text-xl items-center px-2  py-3">
                <p class="text-2xl font-bold">Shipping Charge: {{this.filterProduct?.shipping}}</p>
                <p class="text-2xl font-bold">Stock: {{this.filterProduct?.stock}}</p>
            </div>

            <!-- <div class="flex justify-between items-center">
                <button class="px-3 py-2 bg-sky-500 rounded-md text-white">Edit this.filterProduct</button>
                <a [routerLink]="['details',this.filterProduct?.id]" class="px-3 py-2 bg-sky-500 rounded-md text-white">View
                    Details</a>
            </div> -->
        </div>
    </div>
</div>
