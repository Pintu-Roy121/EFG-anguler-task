<div class="w-4/5 mx-auto my-5">
    <p class="text-2xl font-semibold ">Product Edit: <span class="font-bold text-sky-600"
            text-lg>{{this.filterProduct?.name}}</span>
    </p>

    <form #simpleForm="ngForm" (ngSubmit)="getValues(simpleForm.value)">
        <div class="bg-slate-100 p-5 my-5 rounded-lg">
            <div class="grid grid-cols-2 gap-6 ">
                <div>
                    <label class="font-semibold">Product Name: <span
                            class="text-sky-600 text-lg font-semibold">{{this.filterProduct?.name}}</span>
                    </label>
                    <input type="text" name="name" ngModel placeholder={{this.filterProduct?.name}}
                        class="border rounded-md w-full px-2 py-1">
                </div>
                <div>
                    <label class="font-semibold">Category Name: <span
                            class="text-sky-600 text-lg font-semibold">{{this.filterProduct?.category}}</span></label>
                    <input type="text" name="category" ngModel placeholder={{this.filterProduct?.category}}
                        class="border rounded-md w-full px-2 py-1">
                </div>
                <div>
                    <label class="font-semibold">Price: <span
                            class="text-sky-600 text-lg font-semibold">{{this.filterProduct?.price}}
                            $</span></label>
                    <input type="text" name="price" ngModel placeholder={{this.filterProduct?.price}}$
                        class="border rounded-md w-full px-2 py-1">
                </div>
                <div>
                    <label class="font-semibold">Stcock: <span
                            class="text-sky-600 text-lg font-semibold">{{this.filterProduct?.stock}}</span></label>
                    <input type="text" name="stock" ngModel placeholder={{this.filterProduct?.stock}}
                        class="border rounded-md w-full px-2 py-1">
                </div>
                <div>
                    <label class="font-semibold">Image URL: <span
                            class="text-sky-600 text-lg font-semibold">{{this.filterProduct?.img.length > 45 &&
                            this.filterProduct?.img.slice(0,45) + '....'}}</span></label>
                    <input type="text" name="image" ngModel placeholder={{this.filterProduct?.img}}
                        class="border rounded-md w-full px-2 py-1">
                </div>
                <div>
                    <label class="font-semibold">Brand Name: <span
                            class="text-sky-600 text-lg font-semibold">{{this.filterProduct?.seller}}</span></label>
                    <input type="text" name="seller" ngModel placeholder={{this.filterProduct?.seller}}
                        class="border rounded-md w-full px-2 py-1">
                </div>
            </div>
        </div>
        <button type="submit"
            class="px-3 py-2 rounded-md bg-sky-600 w-full text-white font-semibold  flex justify-center mt-8">Submit</button>
    </form>
</div>
